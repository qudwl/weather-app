<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="<link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="top-bar">
            <p class="location">
                <i class="bi bi-geo-alt"></i>
                <span id="city"></span>
            </p>
            <p class="date" id="date">
            </p>
        </div>
        <div class="weather-box">
            <p class="temp" id="temp">
                ...
            </p>
            <p id="weather-code"></p>
            <div class="weather" id="weather">
                <p class="humidity">
                    <i class="bi" id="humidity-icon"></i>
                    <span id="humidity">

                    </span>
                </p>
                <p class="wind">
                    <i class="bi bi-wind"></i>
                    <span id="wind">

                    </span>
                </p>
            </div>
        </div>
        <div class="flex-row">
            <div class="switch">
                <button id="celsius">Celsius</button>
                <button id="fahrenheit">Fahrenheit</button>
            </div>
            <div>
                <button id="refresh" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                      </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
